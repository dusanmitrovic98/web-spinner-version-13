<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .floating-cubes {
            width: 40px;
            height: 40px;
            position: relative;
            animation: float 2s ease-in-out infinite;
        }

        .cube {
            width: 20px;
            height: 20px;
            background: #ff5733;
            position: absolute;
            animation: spin 2s linear infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="floating-cubes">
            <div class="cube" style="top: 0; left: 0;"></div>
            <div class="cube" style="top: 0; left: 20px;"></div>
            <div class="cube" style="top: 20px; left: 0;"></div>
            <div class="cube" style="top: 20px; left: 20px;"></div>
        </div>
    </div>
</body>

</html>
